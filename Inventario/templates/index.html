<h1>Lista de productos</h1>
{% if producto %}
    <ul>
    {% for Producto in producto %}
        <li>
            <a href="{% url "Inventario:productos" Producto.id %}">{{ Producto }}</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay productos disponibles</p>
{% endif %}
